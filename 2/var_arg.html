<script>
function sum() {
  var result = 0;
  for (var i=0, len = arguments.length; i<len; i++) {
    var tmp = arguments[i];
    if (typeof tmp !== 'number') {
      throw new Error('引数が数値ではありません:' + tmp);
    }
    result += tmp;
  }
  return result;
}

try {
  console.log(sum(1,2,3,4,5));
  sum('1'); // expect throw error
} catch(e) {
  window.alert(e.message);
}

</script>
